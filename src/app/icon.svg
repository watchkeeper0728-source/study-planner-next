<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background is transparent (no fill) -->
  
  <!-- Light gray circle outline -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#D3D3D3" stroke-width="8"/>
  
  <!-- Dark blue open book -->
  <g transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M -80 -40 L -80 60 L -40 80 L -40 -20 Z" fill="#1F497D"/>
    <!-- Right page -->
    <path d="M 40 -20 L 40 80 L 80 60 L 80 -40 Z" fill="#1F497D"/>
    <!-- Book spine -->
    <path d="M -40 -20 L -40 80 L 40 80 L 40 -20 Z" fill="#1F497D"/>
    <!-- Page separation lines -->
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="white" stroke-width="2"/>
    <line x1="-40" y1="80" x2="40" y2="80" stroke="white" stroke-width="2"/>
    <!-- Left page outline -->
    <path d="M -80 -40 L -80 60 L -40 80" fill="none" stroke="white" stroke-width="2"/>
    <!-- Right page outline -->
    <path d="M 40 80 L 80 60 L 80 -40" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Lime green checkmark above and slightly to the right of the book -->
  <path d="M 200 140 L 240 180 L 320 100" fill="none" stroke="#70AD47" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

