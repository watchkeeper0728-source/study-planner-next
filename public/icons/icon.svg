<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background is transparent (no fill) -->
  
  <!-- Light gray circle outline -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#D3D3D3" stroke-width="8"/>
  
  <!-- Dark blue open book (2倍サイズ) -->
  <g transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M -160 -80 L -160 120 L -80 160 L -80 -40 Z" fill="#1F497D"/>
    <!-- Right page -->
    <path d="M 80 -40 L 80 160 L 160 120 L 160 -80 Z" fill="#1F497D"/>
    <!-- Book spine -->
    <path d="M -80 -40 L -80 160 L 80 160 L 80 -40 Z" fill="#1F497D"/>
    <!-- Page separation lines -->
    <line x1="-80" y1="-40" x2="80" y2="-40" stroke="white" stroke-width="4"/>
    <line x1="-80" y1="160" x2="80" y2="160" stroke="white" stroke-width="4"/>
    <!-- Left page outline -->
    <path d="M -160 -80 L -160 120 L -80 160" fill="none" stroke="white" stroke-width="4"/>
    <!-- Right page outline -->
    <path d="M 80 160 L 160 120 L 160 -80" fill="none" stroke="white" stroke-width="4"/>
  </g>
  
  <!-- Lime green checkmark above and slightly to the right of the book (2倍サイズ) -->
  <path d="M 140 60 L 200 140 L 360 20" fill="none" stroke="#70AD47" stroke-width="64" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
